<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FeedBack Form</title>
      <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <section class="main-head">
      <h2>Give Feedback</h2>
      <p>How is your think of the issue search experience within Azure Devops</p>
    </section>
    <br><br>
    <section class="content">
      <div class="icon1">
        <img src="Terrible.png" alt="image error" height="50px"/><br>
        <p>Terrible</p>
      </div>
      <div class="icon2">
        <img src="bad.png" alt="image error" height="50px"/><br>
        <p>Bad</p>
      </div>
      <div class="icon3">
        <img src="okay.png" alt="image error" height="50px"/><br>
        <p>Okay</p>
      </div>
      <div class="icon4">
        <img src="Good.png" alt="image error" height="50px"/><br>
        <p>Good</p>
      </div>
      <div class="icon5">
        <img src="emoji.png" alt="image error" height="50px"/><br>
        <p>Amazing</p>
      </div>
    </section>
    <br><br>
    <section class="rating">
      <div class="mb3">
        <label for="Ratings">What are the main reasons of your ratings?</label><br>   
        <input type="text" id="Ratings" name="Ratings" placeholder="Mention reasons for your ratings" required>
      </div>
    </section>
      <br>
    <section class="btn">
      <div class="btn1">
        <button type="button" >Submit</button>
      </div>
      <div class="btn2">
        <button type="button" >Cancle</button>
      </div>
    </section>
  </body>
</html>
